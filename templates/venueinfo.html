<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketGrab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .line {
            margin-top: 0px; 
            background-color: #FAF9F6;
            height: 8px; 
            box-shadow: 0 10px 12px 0px #e1e1e1; 
            width: 100vw; 
            left: calc(-50vw + 50%);
            position: relative;
        }
        .header {
            display: flex;
            align-items: flex-end; 
            justify-content: center;
            background-size: cover;
            background-position: center;
            min-height: 70vh;
        }

        .header .stadium-title {
            font-size: 2.5rem; 
            font-weight: bold;
            position: absolute;
            bottom: 20px;
            left: 20px; 
        }

        body {
            margin-top: 60px;
        }

        .nav-link.active {
            border-bottom: 5px solid black;
            padding-bottom: 5px;
        }

        .stadium-header {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .stadium-address {
            color: blue;
            font-size: 1rem;
            font-weight: bold;
        }

        .stadium-description {
            font-size: 0.9rem;
            color: #333;
            margin-top: 10px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <!-- Include Navigation -->
    {% include 'nav.html' %}

    <div class="header" style="background-image: url('{{ image_url }}');"> <!-- Use the image_url from the backend -->
    </div>

    <main class="container">
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" style="color:black; font-weight: bold; margin-top:8px" href="#">ABOUT</a> <!-- Thicker underline applied here -->
                </li>
            </ul>
        </nav>

        <div class="line"></div> 
        <h3 class="stadium-header">{{ venue.VenueName }}</h3>
        <p class="stadium-address">
            {{ venue.Address }}<br>
            {{ venue.State }}, {{ venue.Country }} {{ venue.PostalCode }}
        </p>
        <!-- <p class="stadium-description">
            {{ venue.Description | safe }}
        </p> -->
    </main>

    <!-- Include Footer -->
    {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
