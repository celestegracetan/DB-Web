<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketGrab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
        }
        .split-screen {
            display: flex;
            margin-top: 50px; 
        }
        .left-side {
            flex: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; 
            color: #F5F5F5; 
            padding: 0;
        }
        .left-side img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
        }
        .title-description-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .vertical-line {
            width: 2px;
            height: 100px;
            background-color: #F5F5F5; 
            margin: 0 15px;
        }
        .description {
            padding: 20px;
            font-size: 1rem;
            line-height: 1.6;
            text-align: center;
            flex: 1;
        }
        .right-side {
            flex: 50%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            padding: 0 30px; 
            margin-top:40px;
            margin-bottom: 30px;
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 450px;
            margin: auto;
            width: 100%;
            padding: 0;
        }
        .details-box {
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .details-box h5 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .payment-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .payment-form h5 {
            margin-top: 20px;
            font-size: 18px;
        }
        .total-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #007bff;
            text-align: center;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    
    <main class="split-screen">
        <div class="left-side">
            {% if event.image %}
                <img src="{{ event.image.URL }}" alt="{{ event.EventName }}">
            {% else %}
                <img src="{{ url_for('static', filename='images/default.jpg') }}" alt="Event Image">
            {% endif %}
            <div class="title-description-container">
                <h3 class="text-center mb-4" style="margin-top:10px">{{ event.EventName }}</h3>
                <div class="vertical-line"></div>
                <div class="description">
                    <!-- <p>
                        {{ event.Description | default('No description available for this event.') }}
                    </p> -->
            </div>
        </div>

        <div class="right-side">
            <div class="form-container">
                <h3 class="text-center mb-4">Purchase Form</h3>
                
                <div class="details-box">
                    <h5>Contact Details</h5>
                    <div class="contact-detail d-flex justify-content-between">
                        <p>Full Name</p>
                        <p><strong>{{ user.Name }}</strong></p>
                    </div>
                    <div class="contact-detail d-flex justify-content-between">
                        <p>Email</p>
                        <p><strong>{{ user.Email }}</strong></p>
                    </div>
                    <div class="contact-detail d-flex justify-content-between">
                        <p>Mobile No.</p>
                        <p><strong>{{ user.Phone }}</strong></p>
                    </div>
                </div>

                <form id="paymentForm">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category" onchange="calculateTotal()">
                            {% for cat in ticket_categories %}
                                <option value="{{ cat.CatPrice }}">{{ cat.CatName }} - ${{ cat.CatPrice }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" value="1" onchange="calculateTotal()">
                    </div>

                    <div class="payment-form text-center">
                        <h5>Payment Information</h5>
                        <div class="total-price" id="total-price">Total: $100</div>
                        <div class="form-group">
                            <label for="cardholder-name">Cardholder Name</label>
                            <input type="text" class="form-control" id="cardholder-name" placeholder="Enter cardholder name">
                        </div>
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" class="form-control" id="card-number" placeholder="Enter card number" oninput="validateCard()">
                        </div>
                        <div id="card-validation-message" class="text-danger"></div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
                        </div>

                        <div class="form-group">
                            <label for="expiry-month">Expiration Date</label>
                            <div class="d-flex">
                                <select id="expiry-month" class="form-control" style="margin-right: 10px;">
                                    <option value="" disabled selected>Month</option>
                                    <option value="01">01 - January</option>
                                    <option value="02">02 - February</option>
                                    <option value="03">03 - March</option>
                                    <option value="04">04 - April</option>
                                    <option value="05">05 - May</option>
                                    <option value="06">06 - June</option>
                                    <option value="07">07 - July</option>
                                    <option value="08">08 - August</option>
                                    <option value="09">09 - September</option>
                                    <option value="10">10 - October</option>
                                    <option value="11">11 - November</option>
                                    <option value="12">12 - December</option>
                                </select>
                                <select id="expiry-year" class="form-control">
                                    <option value="" disabled selected>Year</option>
                                    <script>
                                        const currentYear = new Date().getFullYear();
                                        for (let i = currentYear; i <= currentYear + 10; i++) {
                                            document.write(`<option value="${i}">${i}</option>`);
                                        }
                                    </script>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="billing-address">Billing Address</label>
                            <input type="text" class="form-control" id="billing-address" placeholder="Enter billing address">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    {% include 'footer.html' %}
    
    <script>
        function calculateTotal() {
            const categorySelect = document.getElementById('category');
            const quantityInput = document.getElementById('quantity');
            const totalPriceElement = document.getElementById('total-price');

            const pricePerTicket = parseInt(categorySelect.value);
            const quantity = parseInt(quantityInput.value);
            const totalPrice = pricePerTicket * quantity;

            totalPriceElement.textContent = `Total: $${totalPrice}`;
        }

        window.onload = calculateTotal;

        function luhnCheck(val) {
            let sum = 0;
            for (let i = 0; i < val.length; i++) {
                let intVal = parseInt(val.substr(i, 1));
                if (i % 2 == 0) {
                    intVal *= 2;
                    if (intVal > 9) {
                        intVal = 1 + (intVal % 10);
                    }
                }
                sum += intVal;
            }
            return (sum % 10) == 0;
        }

        function validateCard() {
            const cardNumber = document.getElementById('card-number').value;
            const validationMessage = document.getElementById('card-validation-message');
            
            if (cardNumber.length > 0 && !luhnCheck(cardNumber)) {
                validationMessage.textContent = "Invalid card number!";
            } else {
                validationMessage.textContent = "";
            }
        }
    </script>
</body>
</html>
