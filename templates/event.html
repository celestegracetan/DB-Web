<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketGrab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
   <!-- Include Navigation -->
   {% include 'nav.html' %}
    <main style="margin-top: 80px;">
        <div class="container">
            <div class="row justify-content-between align-items-center mb-4">
                <h4 class="col-auto">All Events</h4>
                <div class="col-auto">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search events">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Event Sections -->
            <div class="month-section" >
                <div class="month-header"><i class="fa-regular fa-calendar-days"></i> &nbsp;October 2024</div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="event-card">
                            <img src="static/images/theatre1.jpg" alt="Event 1" class="event-image">
                            <div class="card-content">
                                <div class="event-date">01 Oct 2024 - 31 Oct 2024</div>
                                <div class="event-title">Contemporary Art Exhibition</div>
                            </div>
                            <div class="overlay"><span>→</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="month-section">
                <div class="month-header"><i class="fa-regular fa-calendar-days"></i> &nbsp;September 2024</div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="event-card">
                            <img src="static/images/theatre2.jpg" alt="Event 2" class="event-image">
                            <div class="card-content">
                                <div class="event-date">01 Sep 2024 - 30 Sep 2024</div>
                                <div class="event-title">International Film Festival</div>
                            </div>
                            <div class="overlay"><span>→</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <nav aria-label="Event pagination" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </main>
<!-- Include Footer -->
{% include 'footer.html' %}

    </body>
