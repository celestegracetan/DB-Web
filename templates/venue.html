<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketGrab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<style>

    .venue-card {
        position: relative;
        overflow: hidden;
        border-radius: 4px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        cursor: pointer;
    }

    .venue-image {
        width: 100%;
        height: 160px;
        object-fit: cover;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 24px;
        opacity: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease;
    }

    .venue-card:hover .overlay {
        opacity: 1;
    }

    .overlay span {
        font-size: 32px;
    }

    .venue-title {
        text-align: center;
        margin-top: 8px;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 1.1em;
    }

    .more-venues-btn {
        display: block;
        width: 100%;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        background-color: white;
        color: darkblue;
        font-weight: 600;
        border: 1px solid darkblue;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s, color 0.3s;
        border-radius: 2px;
    }

    .more-venues-btn:hover, .more-venues-btn:focus {
        background-color: darkblue;
        color: white;
    }

</style>
<body>
   <!-- Include Navigation -->
   {% include 'nav.html' %}

    <!-- Venue Section -->
    <main style="margin-top: 80px;">
        <div class="container">
            <div class="row justify-content-between align-items-center mb-4">
                <h4 class="col-auto">All Venue</h4>
                <div class="col-auto">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search venues">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                {% for venue in venues %}
                <div class="col-md-2">
                    <div class="venue-card">
                        <img src="{{ venue.ImageURL }}" alt="{{ venue.VenueName }}" class="venue-image">
                        <div class="overlay"><span>â†’</span></div>
                        <div class="venue-title">{{ venue.VenueName }}</div>
                        <!-- You can also display address and other details if needed -->
                    </div>
                </div>
                {% endfor %}
            </div>

            <nav aria-label="Venue pagination" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </main>

<!-- Include Footer -->
{% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
